<style>

:root{
--bg:#0b0f14;
--card:#121821;
--card-hover:#18202b;
--text:#ffffff;
--text-muted:#9aa4b2;
--accent:#229ED9;
--badge:#0b0f14cc;
--border:#1f2937;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif;

/* إزالة اللون الأزرق عند الضغط */
-webkit-tap-highlight-color: transparent;
}

body{
background:var(--bg);
color:var(--text);
}

/* header */

.header {
background:#0f141b;
padding:16px;
font-size:22px;
font-weight:700;
border-bottom:1px solid var(--border);
position:sticky;
top:0;
z-index:50;
display:flex;
justify-content:space-between;
align-items:center;
}

/* telegram button */

.request-btn{
position:absolute;
left:12px;
top:10px;
display:flex;
align-items:center;
gap:6px;
background:var(--accent);
color:#fff;
border:none;
padding:8px 12px;
border-radius:10px;
font-size:14px;
cursor:pointer;
outline:none;
}

.request-btn:focus{
outline:none;
}

.telegram-icon{
width:18px;
height:18px;
fill:white;
}

/* search */

.search-box{
padding:14px;
background:#0f141b;
border-bottom:1px solid var(--border);
}

.search-box input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid var(--border);
background:#0b0f14;
color:white;
outline:none;
}

/* container */

.container{
padding:14px;
}

/* grid */

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:14px;
}

/* card */

.card{
background:var(--card);
border-radius:14px;
overflow:hidden;
cursor:pointer;
border:1px solid var(--border);
transition:0.2s;
outline:none;
}

.card:focus{
outline:none;
}

.card:hover{
transform:translateY(-4px);
background:var(--card-hover);
}

.poster{
position:relative;
}

/* إزالة الفراغ تحت الصورة */
.poster img{
width:100%;
aspect-ratio:2/3;
object-fit:cover;
display:block;
margin-bottom:0;
}

.year-badge{
position:absolute;
top:6px;
left:6px;
background:var(--badge);
padding:3px 7px;
font-size:10px;
border-radius:7px;
}

/* تقريب النص جداً */

.card-info{
padding:6px 8px 8px 8px;
margin-top:-2px;
}

.card-title{
font-size:14px;
font-weight:600;
line-height:1.2;
margin-top:0;
}

/* load more */

.load-more{
margin-top:20px;
text-align:center;
}

.load-more button{
background:var(--accent);
color:#fff;
border:none;
padding:12px 20px;
border-radius:10px;
cursor:pointer;
font-size:15px;
outline:none;
}

/* no results */

.no-results{
text-align:center;
margin-top:40px;
color:var(--text-muted);
display:none;
}

</style>

let filteredData=[...series];
const step=6;

function render(){

const container=document.getElementById("results");

const end=currentIndex+step;

const items=filteredData.slice(currentIndex,end);

items.forEach(item=>{

card.className="card";

card.onclick=()=>window.open(item.url);

<div class="year-badge">${item.year}</div>
</div>

<div class="card-title">${item.title}</div>
</div>

`;

});

currentIndex=end;

if(currentIndex>=filteredData.length){

document.getElementById("loadMoreBox").style.display="none";

}else{

}

}

function loadMore(){

}

}
